<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="submitAria" class="submit-aria">
        <h1 class="text-center">Welcome to Max Bank</h1>
        <div class="login-aria">
            <h2>
                login
            </h2>
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transactionAria">
        <h1 class="text-center">
            Transaction Area
        </h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1000</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="amount">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-aria">
                        <h4>Deposit</h4>
                        <input id="depositAmount" placeholder="$ You want to Deposit" type="text" class="form-control">
                        <br>
                        <button id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-aria">
                        <h4>Withdraw</h4>
                        <input type="text" placeholder="$ You want to Withdraw" class="form-control">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Submit Area----------------
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const submit= document.getElementById("submitAria");
            submit.style.display= "none"
            const transaction = document.getElementById("transactionAria");
            transaction.style.display= "block";
        })

        // Transaction Area----------------
        const depositButton = document.getElementById("depositBtn");
        depositButton.addEventListener("click", function(){
            const depositNumber = document.getElementById("depositAmount").value;
            const depositConvert = parseFloat(depositNumber);

            const depositCurrent = document.getElementById("currentDeposit").innerText;
            const depositFinal = parseFloat(depositCurrent);
            const totalDeposit = depositConvert+depositFinal;
            document.getElementById("currentDeposit").innerText= totalDeposit;
            document.getElementById("depositAmount").value = "";



            const balanceCurrent = document.getElementById("currentBalance").innerText;
            const balanceFinal = parseFloat(balanceCurrent);

            const totalBalance = balanceFinal+depositConvert;

            document.getElementById("currentBalance").innerText = totalBalance;

//--------------------------------------
        })
        
    </script>
</body>
</html>
